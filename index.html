<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ISTQB Foundation Level Quiz</title>
  <meta name="description"
    content="ISTQB Foundation Level Quiz that uses polish version of Example Exams to test your knowledge!">
  <meta name="author" content="PrzemysÅ‚aw Maciaszek">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

</head>

<body>
  <button id="start" class="button is-primary">START</button>
  <div id="app" class="box">
    <div class="score">
      <span>Score: </span>
      <span id="correctAnswersNumber">0</span>
      <span>/</span>
      <span id="totalAnswersNumber">0</span>
      <button id="nextQuestion" class="button is-link">NEXT</button>
    </div>
    <div id="question">?</div>
    <div id="answers">
    </div>
    <div id="explanations">
    </div>
    
  </div>
  <div id="finish"> 
    <div>
    Your final score is: <span id="finalScore"></span><span>%!</span>
    </div>
    <button id="reset" class="button is-primary">
      <span class="icon is-small">
        <i class="fas fa-redo"></i>
      </span>
      <span>RESET</span>
    </button>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
