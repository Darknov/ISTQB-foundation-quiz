<!doctype html>

<html lang="en">

<head>

      </div>
      <div class="answer">
        <button id="d">D</button>
        <span id="answerD">answer d</span>
      </div>
    </div>
    <div class="explanations">
      <div id="explanationA">explanationA</div>
      <div id="explanationB">explanationB</div>
      <div id="explanationC">explanationC</div>
      <div id="explanationD">explanationD</div>
